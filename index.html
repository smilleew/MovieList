<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a6bc2254c1.js" crossorigin="anonymous"></script>
  <title>Movie List</title>
</head>
<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Serach -->
  <div class="container mt-5">
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <form class="row row-cols-lg-auto g-3 align-items-center" id="search-form">
        <div class="col-12">
          <label class="visually-hidden" for="search-input">Search Keyword</label>
          <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
        </div>
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="search-submit-button">Submit</button>
        </div>
      </form>
      
      <div id="web-now-info">
        <p>Now Page: 1</p>
        <p>Show Model: image</p>
      </div>
      <div id="view-model">
        <i class="fa fa-th image-model"></i>
        <i class="fa fa-bars list-model"></i>
      </div>
    </div>

    <div class="row" id="data-panel">
      <!-- movies -->
      <div class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <h2 class="movie-name">Moviename</h2>
          <div class="d-flex">
            <button class="btn btn-primary btn-show-movie m-2" data-bs-toggle="modal" data-bs-target="#movie-modal">More</button>
            <button class="btn btn-info btn-add-favorite m-2">+</button>
          </div>
        </div>
      </div>
      
    </div>
    
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
        <!-- pages -->
      </ul>
    </nav>

  </div>

  <!-- Movie Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img src="https://webdev.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="movie-poster" class="img-fuid">
            </div>
            <div class="col-sm-4"> 
              <p><em id="movie-modal-data"> relesasdsda</em></p>
              <p id="movie-modal-description">gdsfdafagdsg</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
